<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Chat PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            
            background: linear-gradient(45deg, #ee0979, #ff6a00, #ffeb3b, #00ff80, #00ffff, #ff00ff, #ee0979);
            background-size: 600% 600%;
            
            animation: gradient 15s ease infinite;
            
        }

        @keyframes gradient {

            0% {

                background-position: 0% 50%;

            }

            50% {

                background-position: 100% 50%;

            }

            100% {

                background-position: 0% 50%;

            }

        }


        .login-container {

            background-color: rgba(255, 255, 255, 0.9);

            padding: 20px;

            border-radius: 5px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            width: 300px;

            text-align: center;

        }


        .login-container h2 {

            margin-bottom: 20px;

        }


        .login-form input[type="text"],

        .login-form input[type="password"] {

            width: 100%;

            padding: 10px;

            margin-bottom: 15px;

            border: 1px solid #ccc;

            border-radius: 3px;

            box-sizing: border-box;

        }


        .login-form input[type="submit"] {

            width: 100%;

            background-color: #007bff;

            color: #fff;

            padding: 10px;

            border: none;

            border-radius: 3px;

            cursor: pointer;

        }


        .login-form input[type="submit"]:hover {

            background-color: #0056b3;

        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Chat PDF</h2>
        <form class="login-form" action="index.html" method="get">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login with Microsoft">
        </form>
    </div>
</body>
</html>
